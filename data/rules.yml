version: "3.1"

rules:

  - rule: ativar_o_form_solicitar_documento
    steps:
      - intent: solicitar_documento
      - action: tipo_documento_form
      - active_loop: tipo_documento_form

  - rule: enviar_o_form_solicitar_documento
    condition:
      - active_loop: tipo_documento_form
    steps:
      - action: tipo_documento_form
      - active_loop: null
      - slot_was_set:
        - requested_slot: null
      - action: action_submit_form_tipo_documento
  
  - rule: despedida_quando_o_usuario_se_despedir
    steps:
      - intent: despedida
      - action: utter_despedida

  - rule: fora_de_escopo
    steps:
      - intent: fora_de_escopo
      - action: utter_fora_de_escopo

  - rule: nlu_fallback
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase
