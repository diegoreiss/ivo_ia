version: '3.1'
intents:
- afirmacao
- agradecimento
- ajuda_com_o_bot
- despedida
- fora_de_escopo
- fornecer_historico_escolar
- fornecer_tipo_documento
- humor_excelente
- humor_infeliz
- negacao
- nlu_fallback
- ping
- quem_criou_o_bot
- saudacao
- solicitar_documento
- solicitar_informacao_boletim
- solicitar_informacao_cronograma
- solicitar_informacao_horario
- solicitar_informacao_pessoal
entities:
- tipo_documento
slots:
  tipo_documento:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tipo_documento
      conditions:
      - active_loop: tipo_documento_form
forms:
  tipo_documento_form:
    required_slots:
    - tipo_documento
responses:
  utter_saudacao:
  - text: |-
      Oi, eu sou o IVO, um assistente virtual
      Em que posso ajudar?
  - text: Olá!!! mem chamo IVO, sou um assistente virtual feito para te ajudar com algumas informações!
  utter_agradecimento:
  - text: De nada, é sempre um prazer ajudar!
  - text: Qual o próximo assunto que te interessa?
  utter_despedida:
  - text: Foi um prazer te ajudar! Sempre que tiver alguma dúvida, volte aqui! Até logo!
  - text: Foi um prazer te ajudar! Sempre que precisar, volte aqui! Até a próxima!
  - text: Foi um prazer te ajudar! Quando surgir alguma dúvida, volte aqui! Até mais!
  utter_ajuda_com_o_bot:
  - text: |
      Sou um chat, para ajudar a tirar suas duvidas dentro da instituição

      Segue alguns dos atendimento que temos no momento:

        - Documentos: atestato de matrícula, atestato de frequência e histórico escolar

        - Dúvidas frequentes: faltas, horário escolar e cronograma

      Além disso, estou aqui para receber outras dúvidas que você possa ter.
      Dependendo da situação, posso alertar a coordenação para pontuar a sua dúvida para eles, sejam elas informações mais específicas e precisas.
  utter_ask_tipo_documento:
  - text: Certo, que tipo de documento você deseja?
  - text: Que tipo de documento?
  - text: Quais documentos deseja?
  - text: Informe qual documento você deseja
  - text: Qual documento você precisa?
  utter_fornecer_historico_escolar:
  - text: |
      O processo deste documento necessita de uma demanda maior. Com isso irei passar para um responsável.
      Uma vez concluido voce recebera uma notificação por email bem como o documento solicitado.
      Você pode acompanhar esse processo na tela de pendências.
  - text: |
      Este documento ainda não sou capaz de gerar, mas fique tranquilo que irei passar para um responsável.
      Assim que concluido voce recebera um email contendo o documento solicitado.
      Este processo você encontra na tela de pendências.
  utter_atendimento_final:
  - text: Precisa de algo a mais?
  - text: Necessita de mais alguma informação?
  - text: Posso lhe ajudar com algo a mais?
  utter_solicitar_informacao_pessoal:
  - text: 'Você possui as seguintes faltas:'
  - text: 'Claro, segue suas faltas:'
  utter_solicitar_informacao_cronograma:
  - text: 'Segue gronograma de aulas:'
  - text: 'Claro, segue seu cronograma:'
  utter_solicitar_informacao_horario:
  - text: |
      As aulas no período matutino começam as 07:30 e vão ate 11:30.
      No período vespertino, elas se iniciam 13:00 até 17:00.
      Já no período noturno, as aulas se iniciam as 18:40 e termina as 22:00.
  utter_fora_de_escopo:
  - text: Desculpe, mas esse assunto não consta nas minhas diretrizes de conhecimento.
  utter_please_rephrase:
  - text: Desculpe, mas esse assunto não consta nas minhas diretrizes de conhecimento, poderia reescrever?
  utter_default:
  - text: Desculpe, mas esse assunto não consta nas minhas diretrizes de conhecimento, poderia reescrever?
  utter_solicitar_informacao_boletim:
  - text: 'Segue seu boletim: '
  - text: 'Segue boletim solicitado: '
actions:
- utter_solicitar_informacao_cronograma
- utter_solicitar_informacao_boletim
- utter_agradecimento
- utter_atendimento_final
- utter_solicitar_informacao_horario
- action_submit_form_tipo_documento
- utter_please_rephrase
- utter_fornecer_historico_escolar
- utter_solicitar_informacao_pessoal
- utter_ajuda_com_o_bot
- action_ask_tipo_documento
- utter_solicitar_informação_cronograma
- action_fora_de_escopo
- utter_informacao_horario
- utter_default
- action_default_fallback_name
- action_enviar_cronograma
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
